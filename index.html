<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="RPS-home">
    <div class="container">
      <div class="game-wraper">
        <div class="controll-bar">
          <div class="play-btn rock">
            <img src="./dist/img/rock-btn.svg" alt="" srcset="">
          </div>
          <div class="play-btn paper">
            <img src="./dist/img/paper-btn.svg" alt="" srcset="">
          </div>
          <div class="play-btn scissors">
            <img src="./dist/img/scissors-btn.svg" alt="" srcset="">
          </div>
        </div>
      <div class="game-field">
        <div class="human-player-wraper player-wraper">
          <div class="player-comment-box">
            <div class="comment coment-left">
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur.</p>
            </div>
          </div>
          <div class="player-box">
            <div class="player human-player">
              <img src="./dist/img/g3294.svg" alt="" srcset="">
            </div>
            <div class="player-hands human-player-hands"></div>
          </div>
        </div>
        <div class="bot-player-wraper player-wraper">
          <div class="player-comment-box">
            <div class="comment coment-right">
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur.</p>
            </div>
          </div>
          <div class="player-box">
            <div class="player-hands bot-player-hands"></div>
            <div class="player bot-player"></div>
          </div>
        </div>
      </div>
      <div class="score-board">
        <div class="score-box h-player-score">
          <h3>Your Score:</h3>
          <span class="score">50</span>
        </div>
        <div class="score-box b-player-score">
          <h3>BOT Score:</h3>
          <span class="score">50</span>
        </div>
      </div>
      </div>
      </div>
    </div>
  </div>
  
  <script src="./dist/js/app.js"></script>
</body>
</html>
