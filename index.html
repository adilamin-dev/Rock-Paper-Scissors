<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/css/style.css">
  <title>Rock, Paper & Scissor | Made by Adil Amin</title>
</head>
<body>
  <div class="RPS-home">
    <div class="container">
      <div class="game-wraper">
        <div class="controll-bar">
          <div id="rockBtn" class="play-btn rock">
            <img src="./dist/img/rock-btn.svg" alt="" srcset="">
          </div>
          <div id="paperBtn" class="play-btn paper">
            <img src="./dist/img/paper-btn.svg" alt="" srcset="">
          </div>
          <div id="scissorsBtn" class="play-btn scissors">
            <img src="./dist/img/scissors-btn.svg" alt="" srcset="">
          </div>
        </div>
      <div class="game-field">
        <div class="human-player-wraper player-wraper">
          <div class="player-comment-box">
            <!-- <div class="comment coment-left">
              <p>You</p>
            </div> -->
          </div>
          <div class="player-box">
            <div class="player human-player">
              <img src="./dist/img/g3294.svg" alt="" srcset="">
            </div>
            <div class="player-hands human-player-hands">
              <img src="./dist/img/h-paper.svg" alt="" srcset="">
            </div>
          </div>
        </div>
        <div class="bot-player-wraper player-wraper">
          <div class="player-comment-box">
            <!-- <div class="comment coment-right">
              <p>BOT</p>
            </div> -->
          </div>
          <div class="player-box">
            <div class="player-hands bot-player-hands">
              <img src="./dist/img/b-scissors.svg" alt="" srcset="">
            </div>
            <div class="player bot-player">
              <img src="./dist/img/g19739.svg" alt="" srcset="">
            </div>
          </div>
        </div>
      </div>
      <div class="score-board">
        <h3 class="score-board-title">Wining Score: 50</h3>
        <div class="score-box h-player-score">
          <h3>Your Score:</h3>
          <p class="score h-score">0</p>
        </div>
        <div class="score-box b-player-score">
          <h3>BOT Score:</h3>
          <p class="score b-score">0</p>
        </div>
      </div>
      </div>
      </div>
    </div>
  </div>
  <div id="pop" class="popup popup-rm">
    <div class="pModals">
      <h2></h2>
      <button id="play-again">Play Again</button>

    </div>
  </div>
  
  <script src="./dist/js/app.js"></script>
</body>
</html>
